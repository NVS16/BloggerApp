<link href='../stylesheets/console.css' rel='stylesheet' type='text/css'>

<div  ng-if="loading">
    <div class="lds-css">
        <div style="width:100%;height:100%" class="lds-dual-ring">
        <div></div>
        </div>
    <style type="text/css">
    
    .overlay {
            background-color:#EFEFEF;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 2000;
            top: 0px;
            left: 0px;
            opacity: .5; /* in FireFox */ 
            filter: alpha(opacity=50); /* in IE */
        }
    
    @-webkit-keyframes lds-dual-ring {
        0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
        }
        100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        }
    }
    @keyframes lds-dual-ring {
        0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
        }
        100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        }
    }
    .lds-dual-ring {
        left: 43%;
        margin-top: 10% !important;
        position: fixed;
    }
    .lds-dual-ring div {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 30px;
        left: 30px;
        border-radius: 50%;
        border: 10px solid #000;
        border-color: #f00 transparent #f00 transparent;
        -webkit-animation: lds-dual-ring 1.3s linear infinite;
        animation: lds-dual-ring 1.3s linear infinite;
    }
    </style></div>
    
    <div class="overlay">

    </div>

</div>


<nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                    <i class="fa fa-bars"></i>                       
                </button>
                <a class="navbar-brand" href="#">Blogger</a>
            </div>
            <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
            <ul class="nav navbar-nav navbar-right">
                <div class="navbar-form">
                    <div class="form-group">
                        <label>{{ alertsLogin.email }}</label>
                        <input  ng-focus="eraseAlertLogin('email')" type="text" class="form-control" placeholder="Email" ng-model="login.email">
                    </div>
                    <div class="form-group">
                        <label>{{ alertsLogin.password }}</label>
                        <input  ng-focus="eraseAlertLogin('password')" type="password" class="form-control" placeholder="Password" ng-model="login.password">       
                    </div>
                    <button class="btn btn-info" ng-click="Login()">LogIn</button>
                    <span class="form-link" ><a href="#">Forgot Password?</a></span>
                </div>
            </ul>
            </div>
        </div>
    </nav>  

    <div class="view">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <!--<div class="content">
                    <h1>{{title}}</h1>
                </div>-->
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="form col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-heading">SignUp <label>{{ alerts.success }}</label></div>
                    <div class="form-group">
                            <label>{{ alerts.name }}</label>
                        <input type="text"  ng-focus="eraseAlert('name')" class="form-control" placeholder="Full Name" ng-model="signup.name">        
                    </div>
                    <div class="form-group">
                        <label>{{ alerts.email }}</label>
                        <input type="email" ng-focus="eraseAlert('email')" class="form-control" placeholder="Email" ng-model="signup.email">        
                    </div>
                    <div class="form-group">
                        <label>{{ alerts.contact }}</label>
                        <input type="text" ng-focus="eraseAlert('contact')" class="form-control" placeholder="Contact" ng-model="signup.contact">        
                    </div>
                    <div class="form-group">
                        <label>{{ alerts.dob }}</label>
                        <div class="input-group">
                            <span class="input-group-addon">D.O.B</span>
                            <input type="date" ng-focus="eraseAlert('dob')" class="form-control" placeholder="DOB" ng-model="signup.dob">
                        </div>        
                    </div>
                    <div class="form-group">
                        <label>{{ alerts.password }}</label>
                        <input type="password"  ng-focus="eraseAlert('password')" class="form-control" placeholder="Password" ng-model="signup.password">        
                    </div>
                    <div class="form-group">
                        <label>{{ alerts.passwordConfirm }}</label>
                        <input type="password" ng-focus="eraseAlert('passwordConfirm')" class="form-control" placeholder="Confirm Password" ng-model="signup.passwordConfirm">        
                    </div>
                    <div class="form-group">
                        <button class="btn btn-info" ng-click="Signup()">SignUp</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
