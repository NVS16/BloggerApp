<link href="../stylesheets/categories.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../stylesheets/dashboard.css">
<div  ng-if="loading">
        <div class="lds-css">
            <div style="width:100%;height:100%" class="lds-dual-ring">
            <div></div>
            </div>
        <style type="text/css">
        
        .overlay {
                background-color:#EFEFEF;
                position: fixed;
                width: 100%;
                height: 100%;
                z-index: 2000;
                top: 0px;
                left: 0px;
                opacity: .5; /* in FireFox */ 
                filter: alpha(opacity=50); /* in IE */
            }
        
        @-webkit-keyframes lds-dual-ring {
            0% {
            -webkit-transform: rotate(0);
            transform: rotate(0);
            }
            100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
            }
        }
        @keyframes lds-dual-ring {
            0% {
            -webkit-transform: rotate(0);
            transform: rotate(0);
            }
            100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
            }
        }
        .lds-dual-ring {
            left: 43%;
            margin-top: 10% !important;
            position: fixed;
            z-index: 1000;
        }
        .lds-dual-ring div {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 30px;
            left: 30px;
            border-radius: 50%;
            border: 10px solid #000;
            border-color: #f00 transparent #f00 transparent;
            -webkit-animation: lds-dual-ring 1.3s linear infinite;
            animation: lds-dual-ring 1.3s linear infinite;
        }
        </style></div>
        
        <div class="overlay">
    
        </div>
    
    </div>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                <i class="fa fa-bars"></i>                       
            </button>
            <a class="navbar-brand" href="#!dashboard/categories">Blogger</a>
        </div>
        <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#!dashboard/categories">Categories</a></li>
            <li><a href="#!dashboard/blogs">My Blogs</a></li>
            <li class="dropdown" uib-dropdown>
                <a href id="simple-dropdown" uib-dropdown-toggle>
                     <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                    <li>
                        <a href><i class="fa fa-user"></i>&nbsp;&nbsp;Account</a>
                    </li>
                    <li>
                        <a href ng-click="logOut()"><i class="fa fa-sign-out"></i>&nbsp;&nbsp;Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
        </div>
    </div>
</nav>  


<div class="homeContent">
    

    <div ng-repeat="cat in cats" class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <div style="background: blue url('{{cat.img}}'); background-size: cover; background-repeat: no-repeat" class="cat" ng-click="getBlogPosts(cat.name)">
            <span>{{ cat.name }}</span>
        </div>
    </div>
    
</div>
