<link href="../stylesheets/home.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../stylesheets/dashboard.css">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                <i class="fa fa-bars"></i>                       
            </button>
            <a class="navbar-brand" href="#!dashboard/home">Blogger</a>
        </div>
        <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#!dashboard/home">Home</a></li>
            <li><a href="#!dashboard/blogs">Blogs</a></li>
            <li class="dropdown" uib-dropdown>
                <a href id="simple-dropdown" uib-dropdown-toggle>
                    Nvs <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                    <li>
                        <a href><i class="fa fa-user"></i>&nbsp;&nbsp;&nbsp;Account</a>
                    </li>
                    <li>
                        <a href ng-click="logOut()"><i class="fa fa-sign-out"></i>&nbsp;&nbsp;&nbsp;Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
        </div>
    </div>
</nav>  


<div class="homeContent">

    <div class="row">
        <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="input-group">
                <input type="text" placeholder="Serach For Users.." class="form-control" ng-model="searchDetails.query">
                <span class="input-group-btn"><button class="btn btn-primary" ng-click="search()"><i class="fa fa-search"></i></button></span>
            </div>
        </div>
    </div>
    

    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" ng-repeat="result in searchDetails.results track by $index">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    {{ result.name }}
                </div>
                <div class="panel-body">
                    <b>Blogs: </b> {{ result.blogCount }}
                    <b>Posts: </b> {{ result.postCount }}
                    <b>Views: </b> {{ result.viewCount }}
                    <b>Votes: </b> {{ result.voteCount }}
                </div>
            </div>
        </div>
    </div>
    
    

    

</div>
